<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <main class="container">
    <article class="card">
      <div class="card__image-container">
        <img
          src="assets/images/illustration-article.svg"
          alt="Abstract illustration showing web development"
          class="card__image"
        >
      </div>
      <div class="card__content">
        <span class="card__tag">Learning</span>
        <time class="card__date" datetime="2023-12-21">Published 21 Dec 2023</time>
        <h1 class="card__title">
          <a href="#">HTML & CSS foundations</a>
        </h1>
        <p class="card__description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>
      <div class="card__author">
        <img
          src="assets/images/image-avatar.webp"
          alt="Avatar Greg Hooper"
          class="card__avatar"
        >
        <span class="author__name">Greg Hooper</span>
      </div>
    </article>
  </main>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/incmoga">Semizhonov Maksim</a>.
  </div>
</body>
</html>
